
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>Revital Coffee | Năng Lượng Phục Hồi</title>
    <meta name="description" content="Revital Coffee - Điểm đến của cà phê đặc sản, Pickleball và Pilates." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      window.process = { env: { API_KEY: "" } };
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#FF6500', dark: '#1A1A1A', accent: '#F5F5F7' },
            fontFamily: { sans: ['Be Vietnam Pro', 'sans-serif'], brand: ['Lexend', 'sans-serif'] }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Be Vietnam Pro', sans-serif; background: #FFF; color: #1A1A1A; margin: 0; overflow-x: hidden; }
      #root { min-height: 100vh; }
      
      /* Cinematic Easing like Olipop */
      .ease-olipop { transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); }

      /* Keyframes for Floating Props */
      @keyframes prop-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        33% { transform: translateY(-30px) rotate(10deg); }
        66% { transform: translateY(15px) rotate(-5deg); }
      }
      .animate-prop { animation: prop-float 10s ease-in-out infinite; }

      /* Entrance Burst */
      @keyframes burst-out {
        0% { transform: scale(0) translate(0, 0); opacity: 0; }
        100% { transform: scale(1) translate(var(--tw-translate-x), var(--tw-translate-y)); opacity: 1; }
      }
      .animate-burst { animation: burst-out 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

      /* Background Aura */
      .aura-glow {
        filter: blur(120px);
        mix-blend-mode: soft-light;
        pointer-events: none;
      }

      .perspective-3000 { perspective: 3000px; }
      .preserve-3d { transform-style: preserve-3d; }
    </style>

      }
